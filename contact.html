<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - JhadJhadoli</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body class="bg-green-50 text-gray-800 font-sans">
  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700">JhadJhadoli</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-600 hover:text-green-700">Home</a>
        <a href="plants.html" class="text-gray-600 hover:text-green-700">Plants</a>
        <a href="recipes.html" class="text-gray-600 hover:text-green-700">Recipes</a>
        <a href="care.html" class="text-gray-600 hover:text-green-700">Care Tips</a>
        <a href="blog.html" class="text-gray-600 hover:text-green-700">Blog</a>
        <a href="contact.html" class="text-green-700 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="max-w-3xl mx-auto px-4 py-20">
    <h2 class="text-4xl font-extrabold text-green-800 text-center mb-4" data-aos="fade-up">Get in Touch</h2>
    <p class="text-center text-gray-600 mb-10" data-aos="fade-up" data-aos-delay="100">We'd love to hear from you. Fill out the form below and we'll get back to you soon!</p>

    <form class="bg-white shadow-lg rounded-xl p-8 space-y-6" data-aos="fade-up" data-aos-delay="200">
      <div>
        <label class="block mb-2 text-sm font-medium text-green-900">Your Name</label>
        <input type="text" class="w-full border border-green-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter your name" required />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-green-900">Email Address</label>
        <input type="email" class="w-full border border-green-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="you@example.com" required />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-green-900">Message</label>
        <textarea rows="5" class="w-full border border-green-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Write your message here..." required></textarea>
      </div>

      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-300">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-green-800 text-white py-6 text-center">
    <p>&copy; 2025 JhadJhadoli. All rights reserved.</p>
  </footer>

  <script>
    AOS.init();
  </script>
</body>

</html>
